<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Tech IA - Assistente Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Samuel Tech IA</h1>
            </div>
            <p class="subtitle">Assistente Virtual de Atendimento</p>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        <i class="fas fa-robot"></i>
                        <p>Olá! Sou o assistente virtual da Samuel Tech IA. Como posso ajudar você hoje?</p>
                    </div>
                    <span class="timestamp">Agora</span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <form id="chatForm">
                    <input type="text" 
                           id="userInput" 
                           placeholder="Digite sua mensagem..." 
                           autocomplete="off"
                           required>
                    <button type="submit" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                        Enviar
                    </button>
                </form>
            </div>
        </div>

        <!-- Quick Options -->
        <div class="quick-options">
            <button class="quick-btn" data-option="serviços">
                <i class="fas fa-cogs"></i> Serviços
            </button>
            <button class="quick-btn" data-option="preços">
                <i class="fas fa-tag"></i> Preços
            </button>
            <button class="quick-btn" data-option="contato">
                <i class="fas fa-phone"></i> Contato
            </button>
            <button class="quick-btn" data-option="suporte">
                <i class="fas fa-headset"></i> Suporte
            </button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
